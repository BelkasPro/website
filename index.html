<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelkaPRO - Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            user-select: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        .window {
            width: 400px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: absolute;
            z-index: 10;
            transition: transform 0.3s ease-out;
        }
        .title-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #333;
            cursor: grab;
        }
        .buttons {
            display: flex;
            gap: 8px;
        }
        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .btn.red { background: #ff5f57; }
        .btn.yellow { background: #ffbd2e; }
        .btn.green { background: #28c840; }
        .content {
            padding: 20px;
            font-size: 16px;
            color: #ddd;
            cursor: default;
        }
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35px; /* –ò–∑–º–µ–Ω–µ–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –ø–∞–Ω–µ–ª–∏ –∑–∞–¥–∞—á */
            background: #0f0f0f; /* –¢–µ–º–Ω—ã–π —Ü–≤–µ—Ç –ø–∞–Ω–µ–ª–∏ –∑–∞–¥–∞—á */
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        .taskbar .app-icon {
            width: 25px; /* –®–∏—Ä–∏–Ω–∞ –∏–∫–æ–Ω–æ–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π */
            height: 25px; /* –í—ã—Å–æ—Ç–∞ –∏–∫–æ–Ω–æ–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π */
            background: #252525; /* –¢–µ–º–Ω—ã–π —Ü–≤–µ—Ç –∏–∫–æ–Ω–æ–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π */
            border-radius: 5px;
            margin-right: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            cursor: pointer;
        }
        .start-button {
            width: 25px; /* –®–∏—Ä–∏–Ω–∞ –∫–Ω–æ–ø–∫–∏ "–ü—É—Å–∫" */
            height: 25px; /* –í—ã—Å–æ—Ç–∞ –∫–Ω–æ–ø–∫–∏ "–ü—É—Å–∫" */
            background: url('img/taskbar.png') no-repeat center center; /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
            background-size: contain; /* –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            margin-right: 10px; /* –û—Ç—Å—Ç—É–ø —Å–ø—Ä–∞–≤–∞ */
            cursor: pointer; /* –ö—É—Ä—Å–æ—Ä –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–µ–Ω–∏ */
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="window" id="window">
        <div class="title-bar" id="title-bar">
            <div class="buttons">
                <div class="btn red"></div>
                <div class="btn yellow"></div>
                <div class="btn green"></div>
            </div>
        </div>
        <div class="content">
            Hello user, I see that you have visited my site. It is empty for now, but I will update it in the future. Good luck
        </div>
    </div>
    <div class="taskbar">
        <div class="start-button"></div> <!-- –ö–Ω–æ–ø–∫–∞ "–ü—É—Å–∫" -->
        <div class="app-icon">üìÅ</div>
        <div class="app-icon">‚öôÔ∏è</div>
        <div class="app-icon">üåê</div>
    </div>
    <div class="footer" id="footer">–º–æ—ë –≤—Ä–µ–º—è (UTC+3)</div> <!-- –ò–∑–º–µ–Ω–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç -->
    <script>
        const windowElement = document.getElementById("window");
        const titleBar = document.getElementById("title-bar");
        const footer = document.getElementById("footer");
        let isDragging = false;
        let offsetX, offsetY;

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –æ–∫–Ω–∞
        const startX = window.innerWidth / 2 - 200;
        const startY = window.innerHeight / 2 - 100;
        windowElement.style.left = `${startX}px`;
        windowElement.style.top = `${startY}px`;

        titleBar.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - windowElement.offsetLeft;
            offsetY = e.clientY - windowElement.offsetTop;
            document.addEventListener("mousemove", onMouseMove);
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            document.removeEventListener("mousemove", onMouseMove);
        });

        function onMouseMove(e) {
            if (isDragging) {
                const newX = e.clientX - offsetX;
                const newY = e.clientY - offsetY;

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –æ–∫–Ω–∞
                windowElement.style.left = `${newX}px`;
                windowElement.style.top = `${newY}px`;
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key.toLowerCase() === "f" || e.key.toLowerCase() === "–∞") {
                windowElement.style.transform = "scale(1.2)";
                setTimeout(() => {
                    windowElement.style.left = `${startX}px`;
                    windowElement.style.top = `${startY}px`;
                    windowElement.style.transform = "scale(1)";
                }, 200);
            }
        });

        const backgrounds = ["img/1.png", "img/2.png", "img/3.png", "img/4.png"];
        const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        document.body.style.background = `url('${randomBg}') no-repeat center center/cover`;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit' };
            const timeString = new Intl.DateTimeFormat('ru-RU', options).format(now);
            footer.textContent = `${timeString}`;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateTime, 1000);
        updateTime(); // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–π –≤—ã–∑–æ–≤
    </script>
</body>
</html>
