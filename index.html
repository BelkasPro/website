<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelkaPRO - Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            user-select: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        .window {
            width: 400px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: absolute;
            z-index: 10;
            transition: transform 0.3s ease-out;
        }
        .title-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #333;
            cursor: grab;
        }
        .buttons {
            display: flex;
            gap: 8px;
        }
        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .btn.red { background: #ff5f57; }
        .btn.yellow { background: #ffbd2e; }
        .btn.green { background: #28c840; }
        .content {
            padding: 20px;
            font-size: 16px;
            color: #ddd;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="window" id="window">
        <div class="title-bar" id="title-bar">
            <div class="buttons">
                <div class="btn red"></div>
                <div class="btn yellow"></div>
                <div class="btn green"></div>
            </div>
        </div>
        <div class="content">
            Hello user, I see that you have visited my site. It is empty for now, but I will update it in the future. Good luck
        </div>
    </div>
    <script>
        const windowElement = document.getElementById("window");
        const titleBar = document.getElementById("title-bar");
        let isDragging = false;
        let offsetX, offsetY;
        let startX = window.innerWidth / 2 - 200;
        let startY = window.innerHeight / 2 - 100;

        windowElement.style.left = `${startX}px`;
        windowElement.style.top = `${startY}px`;

        titleBar.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - windowElement.offsetLeft;
            offsetY = e.clientY - windowElement.offsetTop;
            document.addEventListener("mousemove", onMouseMove);
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            document.removeEventListener("mousemove", onMouseMove);
        });

        function onMouseMove(e) {
            if (isDragging) {
                windowElement.style.left = `${e.clientX - offsetX}px`;
                windowElement.style.top = `${e.clientY - offsetY}px`;
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key.toLowerCase() === "f" || e.key.toLowerCase() === "Ð°") {
                windowElement.style.transform = "scale(1.2)";
                setTimeout(() => {
                    windowElement.style.left = `${startX}px`;
                    windowElement.style.top = `${startY}px`;
                    windowElement.style.transform = "scale(1)";
                }, 200);
            }
        });

        const backgrounds = ["img/1.png", "img/2.png", "img/3.png", "img/4.png"];
        const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        document.body.style.background = `url('${randomBg}') no-repeat center center/cover`;
    </script>
</body>
</html>
