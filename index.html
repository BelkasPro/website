<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelkaPRO - Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            user-select: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        .window {
            width: 400px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: absolute;
            z-index: 10;
            transition: transform 0.3s ease-out;
        }
        .title-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #333;
            cursor: default;
        }
        .content {
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
        }
        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 5px;
            cursor: pointer;
        }
        
        .btn.red { background: #ff5f57; }
        .btn.yellow { background: #ffbd2e; }
        .btn.green { background: #28c840; }
        .content {
            padding: 20px;
            font-size: 16px;
            color: #ddd;
            cursor: default;
        }
        .taskbar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background: #0f0f0f;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }
        .taskbar .app-icon {
            width: 25px;
            height: 25px;
            background: #252525;
            border-radius: 5px;
            margin-right: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            cursor: pointer;
        }
        .start-button {
            width: 25px;
            height: 25px;
            background: url('img/taskbar.png') no-repeat center center;
            background-size: contain;
            margin-right: 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease;
        }
        .start-button.bounce {
            animation: bounce 0.2s;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-size: 12px;
            opacity: 0.7;
        }
        .start-menu {
            position: absolute;
            bottom: 35px;
            left: 10px;
            width: 250px;
            background: #1e1e1e;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 20;
            padding: 10px;
            transition: transform 0.3s ease;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: url('img/usr.png') no-repeat center center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            background-size: cover;
            margin-right: 10px;
        }
        .user-name {
            color: #ddd;
            font-size: 14px;
        }
        .menu-item {
            padding: 10px;
            color: #ddd;
            cursor: pointer;
        }
        .menu-item:hover {
            background: rgba(30,30,30, 0.1);
        }
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
        }
        .language-label {
            display: inline-block;
            background: #1e1e1e;
            color: #fff;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: auto;
            margin-right: 35px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="window" id="window">
        <div class="title-bar" id="title-bar">
            <div class="buttons">
                <div class="btn red"></div>
                <div class="btn yellow"></div>
                <div class="btn green"></div>
            </div>
        </div>
        <div class="content" id="content">
            Hello user, I see that you have visited my site. It is empty for now, but I will update it in the future. Good luck
        </div>
    </div>
    <div class="taskbar">
        <div class="start-button" id="start-button"></div>
        <div class="app-icon">üìÅ</div>
        <div class="app-icon">‚öôÔ∏è</div>
        <div class="app-icon">üåê</div>
        <div class="language-label">ENG</div>
    </div>
    <div class="start-menu" id="start-menu">
        <div class="user-info">
            <div class="user-avatar"></div>
            <div class="user-name">User</div>
        </div>
        <div class="divider"></div>
        <div class="menu-item">Programs</div>
        <div class="menu-item">Settings</div>
        <div class="menu-item">Log Out</div>
    </div>
    <div class="footer" id="footer">my time (UTC+3)</div>
    <script>
        const windowElement = document.getElementById("window");
        const titleBar = document.getElementById("title-bar");
        const footer = document.getElementById("footer");
        const startButton = document.getElementById("start-button");
        const startMenu = document.getElementById("start-menu");
        const contentElement = document.getElementById('content');
        let isDragging = false;
        let offsetX, offsetY;
        const messages = [
        "You pressed F! Every time text be changed.",
        "Welcome to my site! Stay tuned for updates.",
        "Thank you for visiting! Have a great day!",
        "meowwwwwww mEoww"
        ];
        let currentMessageIndex = 0;
        const startX = window.innerWidth / 2 - 200;
        const startY = window.innerHeight / 2 - 100;
        windowElement.style.left = `${startX}px`;
        windowElement.style.top = `${startY}px`;

        titleBar.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - windowElement.offsetLeft;
            offsetY = e.clientY - windowElement.offsetTop;
            document.addEventListener("mousemove", onMouseMove);
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            document.removeEventListener("mousemove", onMouseMove);
        });

        function onMouseMove(e) {
            if (isDragging) {
                const newX = e.clientX - offsetX;
                const newY = e.clientY - offsetY;

                windowElement.style.left = `${newX}px`;
                windowElement.style.top = `${newY}px`;
            }
        }

        document.addEventListener("keydown", (e) => {
            if (e.key.toLowerCase() === "f" || e.key.toLowerCase() === "–∞") {
                windowElement.style.transform = "scale(1.2)";
                setTimeout(() => {
                    windowElement.style.left = `${startX}px`;
                    windowElement.style.top = `${startY}px`;
                    windowElement.style.transform = "scale(1)";
                    currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                    contentElement.textContent = messages[currentMessageIndex];
                }, 100);
                
            }
            if (e.key === "—á" || e.key.toLowerCase() === "x") {
                toggleStartMenu();
            }
        });

        const backgrounds = ["img/1.png", "img/2.png", "img/3.png", "img/4.png", "img/5.png", "img/6.png", "img/7.png"];
        const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        document.body.style.background = `url('${randomBg}') no-repeat center center/cover`;

        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit' };
            const timeString = new Intl.DateTimeFormat('ru-RU', options).format(now);
            footer.textContent = `${timeString}`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        startButton.addEventListener("click", () => {
            toggleStartMenu();
        });

        function toggleStartMenu() {
            if (startMenu.style.display === "none" || startMenu.style.display === "") {
                startMenu.style.display = "block";
                startButton.classList.add("bounce");
            } else {
                startButton.classList.remove("bounce");
                setTimeout(() => {
                    startMenu.style.display = "none";
                }, 300);
            }
        }

    </script>
</body>
</html>
